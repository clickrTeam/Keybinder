name: Build 

on:
  push:
    branches: [main]

jobs:
  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and install aqt
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Qt via aqt
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall
          aqt install-qt linux desktop 6.5.7 gcc_64 -O ~/Qt

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=$HOME/Qt/6.5.7/gcc_64

      - name: Build
        run: cmake --build build --config Release

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and install aqt
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Qt via aqt
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall
          aqt install-qt windows desktop 6.5.7 win64_msvc2019_64 -O C:\Qt

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=C:\Qt\6.5.7\msvc2019_64

      - name: Build
        run: cmake --build build --config Release

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and install aqt
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Qt via aqt
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall
          aqt install-qt mac desktop 6.5.7 clang_64 -O ~/Qt

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=$HOME/Qt/6.5.7/clang_64

      - name: Build
        run: cmake --build build --config Release
